mysqldata:
    image: learninglayers/mysql-data
    env_file:
        - common.env
        - mysql/mysql.env
mysql:
    build: mysql
    # image: mysql
    env_file:
        - common.env
        - mysql/mysql.env
    volumes_from:
        - mysqldata
    # volumes:
    #     - mysql/:/var/lib/mysql/
    ports:
        - "127.0.0.1:3307:3306"
mysqlcreate:
    build: mysql-create
    links:
        - mysql
    env_file:
        - common.env
        - mysql/mysql.env
        - secret.env
adapterdata:
    build: adapter-data
    env_file:
        - common.env
adapterservices:
    build: adapter-externals
    volumes_from:
        - surveysnginx
        - qvsnginx
adapter:
    image: learninglayers/adapter
    volumes_from:
        - adapterdata
        - qvsfrontend
        - surveysfrontend
        - adapterservices
    volumes:
        - ssl/:/usr/local/openresty/conf/ssl/
    env_file:
        - common.env
    ports:
        - "127.0.0.1:8080:443"
    links:
        - qvs
        - surveys
qvsdata:
    build: mobsos-query-visualization-data
    env_file:
        - common.env
        - mobsos-query-visualization/QVS.env
qvsfrontend:
    build: mobsos-query-visualization-frontend
    env_file:
        - common.env
        - mobsos-query-visualization/QVS.env
qvs:
    build: mobsos-query-visualization
    env_file:
        - common.env
        - mobsos-query-visualization/QVS.env
    volumes_from:
        - qvsdata
    links:
        - mysql
qvsnginx:
    build: mobsos-query-visualization-nginx
openldapdata:
    image: learninglayers/openldap-data
    env_file:
        - openldap/LDAP.env
openldap:
    build: openldap
    env_file:
        - openldap/LDAP.env
    ports:
        - "127.0.0.1:389:389"
    volumes_from:
        - openldapdata
oidcdata:
    build: openidconnect-data
    env_file:
        - common.env
        - openidconnect/OIDC.env
        - openldap/LDAP.env
oidc:
    build: openidconnect
    env_file:
        - common.env
        - openidconnect/OIDC.env
        - openldap/LDAP.env
    volumes_from:
        - oidcdata
    links:
        - mysql
        - openldap
    ports:
        - "127.0.0.1:8099:8080"
        # - "127.0.0.1:8080:8080"
surveysdata:
    build: mobsos-surveys-data
    env_file:
        - common.env
        - mobsos-surveys/SURVEYS.env
surveys:
    build: mobsos-surveys
    env_file:
        - common.env
        - mobsos-surveys/SURVEYS.env
    links:
        - mysql
    volumes_from:
        - surveysdata
surveysfrontend:
    build: mobsos-surveys-frontend
    env_file:
        - common.env
        - mobsos-surveys/SURVEYS.env
surveysnginx:
    build: mobsos-surveys-nginx
